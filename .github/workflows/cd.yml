name: CD

on:
  push:
    branches:
      - main

jobs:
  #
  # Detect changes to start relevant jobs
  #

  changes:
    uses: ./.github/workflows/detect-changes.yml

  #
  # Docker image CD
  #

  cd_docker:
    needs: changes
    if: ${{ needs.changes.outputs.docker == 'true' }}
    uses: ./.github/workflows/python-build-and-push-docker-image.yml

  #
  # Automatic Release (create release tag)
  #
  create_release:
    needs: [changes]
    if: ${{ needs.changes.outputs.telemetry == 'true' || needs.changes.outputs.spark-sql-migrations == 'true' }}
    uses: ./.github/workflows/create-release-tag.yml
    secrets: inherit # Needed for organization scope GH_TOKEN

  #
  # Run Python unit tests
  #

  python_ci_test:
    uses: Energinet-DataHub/.github/.github/workflows/python-ci.yml@v12
    with:
      operating_system: dh3-ubuntu-20.04-4core
      path_static_checks: ./source/telemetry
      # documented here https://github.com/Energinet-DataHub/opengeh-migration/tree/main/source/MigrationTools#styling-and-formatting
      ignore_errors_and_warning_flake8: E501,F401,E402,E203,W503
      test_report_path: ./source/telemetry/tests

  #
  # Send notification to teams channel if deployment dispatch failed
  #

  dispatch_failed:
    needs:
      [
        cd_docker,
        create_release,
      ]
    if: |
      always() &&
      contains(needs.*.result, 'failure')
    uses: Energinet-DataHub/.github/.github/workflows/notify-team.yml@v12
    with:
      team_name: Mandalorian
      subject: "Deployment dispatch failed: Wholesale"
    secrets: inherit
